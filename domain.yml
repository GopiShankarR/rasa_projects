version: "3.1"

intents:
  - greet
  - request_names
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

forms:
  name_form:
    required_slots:
      - name_field

slots:
  name_field:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
        - active_loop: name_form
          requested_slot: name_field


responses:
  utter_ask_name:
  - text: "Thank you for asking! What's your name?"

  utter_greet_with_name:
  - text: "I will remember your name {name_field}"

  utter_greet:
  - text: "Hello, how are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_sad_message:
  - text: "Don't worry, things will be fine."

  utter_store_name:
  - text: "Thanks!"

actions:
- utter_greet
- utter_store_name
- utter_greet_with_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
